<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Tablero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/app/public/css/crearTablero.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crear Tablero</h1>

      <!-- Botón de redirección al dashboard -->
      <button onclick="volverAlDashboard()" class="button">
        Volver a Dashboard
      </button>

      <!-- Formulario para crear tablero -->
      <form id="formCrearTablero">
        <label for="titulo">Título</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Escribe algo aquí..."
          required
        />

        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          placeholder="Escribe algo aquí..."
          required
        ></textarea>

        <label for="usuario">Usuario de creación</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Escribe algo aquí..."
          required
        />

        <button type="submit" class="submit">Crear</button>
      </form>
    </div>

    <!-- Enlace al archivo de JavaScript -->
    <script src="/app/public/js/crearTablero.js"></script>
  </body>
</html>
