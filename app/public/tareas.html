<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/app/public/css/tareas.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center py-5">
        <h1 class="titulo-principal">Grupo 4 - To Do List</h1>
      </header>

      <div class="d-flex justify-content-between mb-4">
        <button onclick="volverAlDashboard()" class="btn btn-primary">
          Volver al Dashboard
        </button>
        <button
          type="button"
          class="btn btn-success boton-nueva-tarea"
          data-bs-toggle="modal"
          data-bs-target="#modalNuevaTarea"
        >
          Nueva Tarea
        </button>
      </div>

      <div class="row tablero-tareas">
        <div class="col-md-4 columna-tareas">
          <div
            class="seccion-tareas columna-to-do"
            id="to-do-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="highlightColumn(event)"
            ondragleave="removeHighlight(event)"
          >
            <h3 class="titulo-columna">To Do</h3>
          </div>
        </div>
        <div class="col-md-4 columna-tareas">
          <div
            class="seccion-tareas columna-doing"
            id="doing-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="highlightColumn(event)"
            ondragleave="removeHighlight(event)"
          >
            <h3 class="titulo-columna">Doing</h3>
          </div>
        </div>
        <div class="col-md-4 columna-tareas">
          <div
            class="seccion-tareas columna-done"
            id="done-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="highlightColumn(event)"
            ondragleave="removeHighlight(event)"
          >
            <h3 class="titulo-columna">Done</h3>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modalNuevaTarea"
        tabindex="-1"
        aria-labelledby="modalNuevaTareaLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNuevaTareaLabel">
                Crear Nueva Tarea
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formNuevaTarea" class="formulario-tarea">
                <div class="mb-3">
                  <label for="tituloTarea" class="form-label">Título</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tituloTarea"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="descripcionTarea" class="form-label">Descripción</label>
                  <textarea
                    class="form-control"
                    id="descripcionTarea"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="fechaTarea" class="form-label">Fecha de Entrega</label>
                  <input type="date" class="form-control" id="fechaTarea" required />
                </div>
                <div class="mb-3">
                  <label for="horaTarea" class="form-label">Hora</label>
                  <input type="time" class="form-control" id="horaTarea" required />
                </div>
                <div class="mb-3">
                  <label for="responsableTarea" class="form-label">Responsable</label>
                  <input
                    type="text"
                    class="form-control"
                    id="responsableTarea"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="archivoTarea" class="form-label">Sube tu archivo</label>
                  <input type="file" id="archivoTarea" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div
  class="modal fade"
  id="modalModificarTarea"
  tabindex="-1"
  aria-labelledby="modalModificarTareaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalModificarTareaLabel">
          Modificar Tarea
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form id="formModificarTarea" class="formulario-tarea">
          <div class="mb-3">
            <label for="tituloModificarTarea" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="tituloModificarTarea"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcionModificarTarea" class="form-label"
              >Descripción</label
            >
            <textarea
              class="form-control"
              id="descripcionModificarTarea"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="fechaModificarTarea" class="form-label"
              >Fecha de Entrega</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaModificarTarea"
              required
            />
          </div>
          <div class="mb-3">
            <label for="horaModificarTarea" class="form-label">Hora</label>
            <input
              type="time"
              class="form-control"
              id="horaModificarTarea"
              required
            />
          </div>
          <div class="mb-3">
            <label for="responsableModificarTarea" class="form-label"
              >Responsable</label
            >
            <input
              type="text"
              class="form-control"
              id="responsableModificarTarea"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>


      <div
        class="modal fade"
        id="modalConfirmarEliminar"
        tabindex="-1"
        aria-labelledby="modalConfirmarEliminarLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalConfirmarEliminarLabel">
                Confirmar Eliminación
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que deseas eliminar esta tarea?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                id="botonConfirmarEliminar"
              >
                Eliminar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/app/public/js/tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
