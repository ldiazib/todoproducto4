<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mb-4">
        Grupo 4 - To Do List
      </h1>

      <div class="espacios-trabajo">
        <h1>Espacios de Trabajo</h1>

        <!-- Botón para crear un nuevo tablero -->
        <button type="button" class="btn btn-success mb-4 ms-auto" onclick="location.href='/crearTablero.html'" >
          Crear Nuevo Tablero
        </button>
      </div>

      <!-- Contenedor de tableros creados -->
      <div class="row" id="tablerosContainer">
        <!-- Tableros cargados desde localStorage -->
      </div>
    </div>

    <div
  class="modal fade"
  id="modalConfirmarEliminarTablero"
  tabindex="-1"
  aria-labelledby="modalConfirmarEliminarTableroLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmarEliminarTableroLabel">
          Confirmar Eliminación
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este tablero?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          id="botonConfirmarEliminarTablero"
        >
          Eliminar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>


    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
